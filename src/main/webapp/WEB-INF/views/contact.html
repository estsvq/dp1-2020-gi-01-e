<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home page</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body >
	<header th:include="header :: head"></header>
	<div class="square">
	 <h1 class = "square"> Work with us!</h1>
	 
	 
	 	<div class="forma">
	 	
	 	
	 		<form enctype="multipart/form-data"
       	 role="form" th:action="@{/contact/save}" th:method="post"
			th:object="${contactForm}">
			
			
			<label for="name">Name and Surname</label>
   		<input id="fullName" name="name" type="text" placeholder="Input your Name and Surname" th:field="*{fullName}"/>
   				<ul>
					<li th:each="err : ${#fields.errors('fullName')}" th:text="${err}" />
				</ul>
   		 <br>
   		<br>
   		<label for="email">E-mail</label>
   		
   		<input id= "email" name="email" type="text" placeholder="Input your email" th:field="*{email}"/> 
   				<ul>
					<li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
				</ul>
   		
   		<br>
   		<br>
   		
   		<span class="mi-archivo">
   			<input type="FILE" name="mi-archivo" id="up-arch" style="display:none" th:field="*{cv}"> 
   		</span>
   		
   		<label for="mi-archivo">
   			<span id ="up-boton">Upload your CV</span>
		
   		</label>
   				<ul>
					<li th:each="err : ${#fields.errors('cv')}" th:text="${err}" />
				</ul>
				
   			<br>
  		 <br>
  		 <input type="submit" name="save" value="Upload" /> <br>
		  </form>
		 
	 	</div>
	 	
	 	<div>
		<p th:text="${message}"></p>
	</div>
		
	</div>
	
<script type="application/javascript">
var button = document.getElementById('up-boton');
var input  = document.getElementById('up-arch');

// Making input invisible, but leaving shown fo graceful degradation
input.style.display = 'none';
button.style.display = 'initial';

button.addEventListener('click', function (e) {
    e.preventDefault();
    
    input.click();
});

input.addEventListener('change', function () {
   button.innerText = this.value; 
});
</script>

</body>
</html>
