<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Boot User Authentication</title>
</head>
<body>
<form role="form" th:action="@{/register}" th:method="post" th:object="${actorForm}">
    
    <input type="hidden" id="id" name="id" th:field="*{id}">
    
    <label>User name</label>
    <input type="text" id="userName" name="userName" th:field="*{userName}">
    
    <label>Name</label>
    <input type="text" id="name" name="name" th:field="*{name}">

    <label>Surname</label>
    <input type="text" id="surname" name="surname" th:field="*{surname}">

    <label>Email</label>
    <input type="text" id="email" name="email" th:field="*{email}">
    
    <label>Avatar</label>
    <input type="text" id="avatar" name="avatar" th:field="*{avatar}">
    
    <label>Phone number</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">

    <label>Password</label>
    <input type="password" id="password" name="password" th:field="*{password}">

    <input type="submit">
</form>
</body>
</html>
