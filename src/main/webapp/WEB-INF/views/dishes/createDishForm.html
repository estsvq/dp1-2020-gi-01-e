<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<head>
<th:block th:include="fragments/common :: head(title='Location')"></th:block>
</head>

<body>

	<th:block th:include="fragments/common :: navbar"></th:block>
	
	<div class="container">
	<h2>Create a new Dish for the Menu</h2>
		<div class="card">
			<div class="container-fluid" style="position: relative;">

				

							

							<form enctype="multipart/form-data" th:action="@{/dishes/save}"
								role="form" th:object="${dish}" method="post">
								<label for="name">Name:</label> <input id="name" name="name"
									type="text" th:field="*{name}" placeholder="Name">
								<ul>
									<li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
								</ul>

								<label for="description">Description:</label> <input
									id="description" name="description" type="text"
									th:field="*{description}" placeholder="Description">
								<ul>
									<li th:each="err : ${#fields.errors('description')}"
										th:text="${err}" />
								</ul>

								<label for="picture">Picture:</label> <input id="picture"
									name="picture" type="text" th:field="*{picture}"
									placeholder="Picture">
								<ul>
									<li th:each="err : ${#fields.errors('picture')}"
										th:text="${err}" />
								</ul>

								<label for="price">Price:</label> <input id="price" name="price"
									type="text" th:field="*{price}" placeholder="Price">
								<ul>
									<li th:each="err : ${#fields.errors('price')}" th:text="${err}" />
								</ul>



								<label for="score">Score:</label> <input id="score" name="score"
									type="text" th:field="*{score}" placeholder="Score">
								<ul>
									<li th:each="err : ${#fields.errors('score')}" th:text="${err}" />
								</ul>

								<label for="allergens">Allergens:</label> <input id="allergens"
									name="allergens" type="text" th:field="*{allergens}"
									placeholder="Allergens">
								<ul>
									<li th:each="err : ${#fields.errors('allergens')}"
										th:text="${err}" />
								</ul>


								<input type="submit" name="save" value="Save Dish" />
							</form>
				



			
			</div>
		</div>
	</div>
</body>

</body>




</html>
